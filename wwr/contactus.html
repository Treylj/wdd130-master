<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contactstyles.css"> 
    <style>
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.5em;
            display: none; 
        }
        .moveDown {
            margin-top: 3em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            max-width: 400px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form input, form textarea, form button {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #c36b00;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #d97e00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>

        <div id="feedback"></div>

        <form>
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="user_message">Message:</label>
            <textarea id="user_message" name="user_message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Whitewater Rafting Co.</p>
    </footer>

    <script>

        const feedbackElement = document.getElementById('feedback');

        const formElement = document.forms[0];


        formElement.addEventListener('submit', function(e) {
            e.preventDefault();

            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back to you as soon as possible!';
            feedbackElement.style.display = "block";

            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
